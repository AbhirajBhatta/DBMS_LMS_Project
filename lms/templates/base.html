{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}LMS{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#0d1117; color:#e6eef6; font-family:Inter,system-ui; }
    .navbar { background:#161b22; }
    .navbar-brand, .nav-link { color:#e6eef6 !important; }
    .card { background:#161b22; border:1px solid rgba(255,255,255,0.08); }
  </style>
</head>
<body>
{% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg navbar-dark px-4" style="background-color: #161b22; box-shadow: 0 1px 4px rgba(0,0,0,0.3);">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold text-light" href="{% url 'main' %}" style="letter-spacing: 1px;">LMS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav align-items-center gap-3">
        {% if user.profile.role == 'teacher' %}
          <li class="nav-item"><a class="nav-link text-light" href="{% url 'main' %}">My Courses</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="#">Add Course</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link text-light" href="{% url 'main' %}">My Classrooms</a></li>
        {% endif %}
        <li class="nav-item">
          <form method="post" action="{% url 'logout' %}" class="m-0">
            {% csrf_token %}
            <button type="submit" class="btn btn-sm btn-outline-light" style="border-radius: 8px;">Logout</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>
{% endif %}


<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
