{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body{
      background:#06070a;
      color:#e6eef6;
      font-family:Inter,system-ui;
    }
    .card{
      background:#0d1117;
      border:1px solid rgba(255,255,255,0.04)
    }
    .form-control{
      background:#0b1220;
      border:1px solid rgba(255,255,255,0.08);
      color:#e6eef6
    }
  </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width:320px">

    <h4 class="text-center mb-3">Sign In</h4>

    <form method="post">
      {% csrf_token %}
      <input name="user" class="form-control mb-2" placeholder="Username">
      <input name="pass" type="password" class="form-control mb-3" placeholder="Password">

      <button class="btn btn-primary w-100" type="submit">Login</button>
    </form>

    {% if error %}
    <p class="text-danger mt-2 mb-0 small text-center">Invalid username or password</p>
    {% endif %}

  </div>
</div>

</body>
</html>
