{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<style>
  body {
    background-color: #0d1117;
    font-family: 'Inter', sans-serif;
    overflow-x: hidden;
  }

  .navbar {
    background-color: #0d1117;
    border-bottom: 1px solid #30363d;
  }

  .navbar a {
    color: #f5f5f5;
  }

  .navbar a:hover {
    color: #58a6ff;
  }

  .login-container {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top center, rgba(56, 139, 253, 0.15), transparent 70%);
    animation: fadeIn 1.5s ease-in-out;
  }

  .login-card {
    background-color: #161b22;
    border: 1px solid #30363d;
    color: #f5f5f5;
    width: 380px;
    padding: 2.5rem;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(88, 166, 255, 0.15);
    text-align: center;
    transition: all 0.3s ease;
  }

  .login-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 25px rgba(88, 166, 255, 0.3);
  }

  .login-title {
    font-weight: 700;
    color: #f0f6fc;
    margin-bottom: 1.5rem;
    text-shadow: 0 0 8px rgba(56, 139, 253, 0.6);
  }

  .form-control {
    background-color: #0d1117;
    color: #f5f5f5;
    border: 1px solid #30363d;
  }

  .form-control:focus {
    border-color: #58a6ff;
    box-shadow: 0 0 5px #58a6ff;
  }

  .btn-primary {
    background-color: #238636;
    border: none;
  }

  .btn-primary:hover {
    background-color: #2ea043;
  }

  .text-link {
    color: #58a6ff;
    text-decoration: none;
  }

  .text-link:hover {
    color: #79c0ff;
    text-decoration: underline;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">LMS</a>
    <div class="ms-auto">
      <a href="{% url 'home' %}" class="btn btn-outline-light btn-sm me-2">Home</a>
      <a href="{% url 'signup' %}" class="btn btn-primary btn-sm">Sign Up</a>
    </div>
  </div>
</nav>

<div class="login-container">
  <div class="login-card">
    <h3 class="login-title">Login</h3>

    {% if form.errors %}
      <div class="alert alert-danger py-1">Invalid username or password.</div>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-3 text-start">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required autofocus>
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
    </form>

    <p class="mt-3 text-light">Donâ€™t have an account?
      <a href="{% url 'signup' %}" class="text-link">Create one here</a>.
    </p>
  </div>
</div>

{% endblock %}
