{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card p-4 shadow-lg" style="width: 350px; background-color: #161b22; border: 1px solid rgba(255,255,255,0.1); color: #f5f5f5;">
    <h4 class="mb-3 text-center fw-bold text-light">Login</h4>
    {% if form.errors %}
      <div class="alert alert-danger">Invalid username or password.</div>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label text-light">Username</label>
        <input type="text" name="username" class="form-control bg-dark text-light border-secondary" required autofocus>
      </div>
      <div class="mb-3">
        <label class="form-label text-light">Password</label>
        <input type="password" name="password" class="form-control bg-dark text-light border-secondary" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
    </form>
  </div>
</div>
{% endblock %}
