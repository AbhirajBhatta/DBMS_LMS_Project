{% extends 'base.html' %}
{% block title %}Welcome to LMS{% endblock %}
{% block content %}

<style>
  body {
    background-color: #0d1117;
    font-family: 'Inter', sans-serif;
    overflow-x: hidden;
  }

  .hero-container {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top center, rgba(56, 139, 253, 0.2), transparent 70%);
    animation: fadeIn 1.5s ease-in-out;
  }

  .hero-card {
    background-color: #161b22;
    border: 1px solid #30363d;
    color: #f5f5f5;
    width: 500px;
    padding: 3rem;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0, 119, 255, 0.15);
    transition: all 0.3s ease;
  }

  .hero-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 30px rgba(0, 119, 255, 0.3);
  }

  .hero-title {
    font-size: 2.5rem;
    font-weight: 800;
    color: #f0f6fc;
    text-shadow: 0 0 10px rgba(56, 139, 253, 0.6);
  }

  .hero-subtitle {
    color: #a0aec0;
    font-size: 1rem;
    margin-bottom: 2rem;
    letter-spacing: 0.5px;
  }

  .btn-lg {
    padding: 0.75rem 1.5rem;
    font-weight: 600;
    border-radius: 10px;
  }

  .btn-outline-primary {
    color: #58a6ff;
    border-color: #58a6ff;
  }

  .btn-outline-primary:hover {
    background-color: #58a6ff;
    color: #0d1117;
  }

  .btn-success {
    background-color: #2ea043;
    border: none;
  }

  .btn-success:hover {
    background-color: #3fb950;
  }

  .glow {
    color: #58a6ff;
    text-shadow: 0 0 10px rgba(88, 166, 255, 0.8);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<div class="hero-container">
  <div class="hero-card">
    <h1 class="hero-title mb-3">Welcome to <span class="glow">LMS</span></h1>
    <p class="hero-subtitle">Your interactive learning platform for managing courses, assignments, and discussions.</p>
    <div class="d-flex justify-content-center">
      <a href="{% url 'login' %}" class="btn btn-outline-primary btn-lg me-3">Login</a>
      <a href="{% url 'signup' %}" class="btn btn-success btn-lg">Sign Up</a>
    </div>
  </div>
</div>

{% endblock %}
