{% extends 'base.html' %}
{% block title %}Grade — {{ submission.student.username }}{% endblock %}
{% block content %}
<div class="container mt-4">
  <h4 class="text-light mb-3">Grade Submission — {{ submission.student.username }}</h4>

  <form method="post">
    {% csrf_token %}
    <div class="mb-2">
      <label class="text-secondary small">Marks</label>
      <input name="marks" value="{{ submission.marks|default_if_none:'' }}" class="form-control bg-dark text-light border-secondary" required>
    </div>
    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" name="release" id="release" {% if submission.released %}checked{% endif %}>
      <label class="form-check-label text-secondary" for="release">Release grade to student</label>
    </div>
    <button class="btn btn-success">Save</button>
  </form>
</div>
{% endblock %}
